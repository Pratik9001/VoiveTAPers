<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: url("assets/img/bg2.jpg");
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            animation: fadeIn 0.5s ease;
            text-align: center;
            color: #000;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .logo {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
        
        .company-name {
            font-size: 18px;
            font-weight: bold;
            color: black;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #000;
            font-size: 0.9rem;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #0061ff;
            box-shadow: 0 0 0 2px rgba(0, 97, 255, 0.1);
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .remember-me input[type="checkbox"] {
            accent-color: #0061ff;
        }

        .forgot-password {
            color: #0061ff;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: #0061ff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-btn:hover {
            background: #0052d6;
        }

        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background: #ddd;
        }

        .divider::before { left: 0; }
        .divider::after { right: 0; }

        .social-login {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 20px;
        }
        .social-btn {
            display: flex;
            align-items: center;
            border: none;
            background-color: #f1f1f1;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            width: 100%;
            margin-bottom: 10px;
            justify-content: center;
        }

        .social-logo {
            width: 20px;
            height: 20px;
            margin-right: 8px;
            cursor: pointer;
            
        }

        
        .social-text {
            font-weight: bold;
            color: black;
        }
        .signup-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #666;
        }

        .signup-link a {
            color: #0061ff;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .error {
            color: #ff3333;
            font-size: 0.85rem;
            margin-top: 0.25rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <!-- Replace with your company logo -->
            <img src="assets/img/logo.jpeg" alt="VoiceTAP" class="logo">
            <span class="company-name">VoiceTAP</span>  
        </div>

        <h1>Welcome Back</h1>

        <form id="loginForm" onsubmit="return validateForm(event)">
            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
                <div class="error" id="emailError">Please enter a valid email address</div>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <div class="error" id="passwordError">Password must be at least 8 characters long</div>
            </div>

            <div class="remember-forgot">
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>

            <button type="submit" class="login-btn">Log In</button>

            <div class="divider">or</div>

            <div class="social-login">
                <button class="social-btn">
                    <img src="assets/img/google-logo.png" alt="Google" class="social-logo">
                    <span class="social-text"> Google </span>
                </button>
                <button type="button" class="social-btn">
                    <img src="assets/img/github-logo.jfif" alt="GitHub" class="social-logo">
                    <span class="social-text"> GitHub </span>

                </button>
            </div>

            <div class="signup-link">
                Don't have an account? <a href="register.html">Register</a>
            </div>
        </form>
    </div>
    <script  src="assets/js/main.js"></script>
    <script>
        let isvalid= true;
        if (isValid) {
            alert("Successfully logged in");
                // Redirect to home/index.html after successful login
            window.location.href = "index(2).html";
        }
    </script>
</body>
</html>
